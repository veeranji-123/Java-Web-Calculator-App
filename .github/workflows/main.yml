name: Java CI/CD with SonarQube, Nexus, and Tomcat

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SONAR_SERVER_IP: ${{ secrets.SONAR_SERVER_IP }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      NEXUS_IP: ${{ secrets.NEXUS_IP }}
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
      TOMCAT_IP: ${{ secrets.TOMCAT_IP }}
      TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
      TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- SONARQUBE ANALYSIS ---
      - name: Run SonarQube Analysis
        env:
          SONAR_HOST_URL: http://${{ env.SONAR_SERVER_IP }}:9000
          SONAR_LOGIN: ${{ env.SONAR_TOKEN }}
        run: |
          echo "üîç Checking SonarQube URL: $SONAR_HOST_URL"
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "‚ùå SONAR_HOST_URL is empty. Please check your secrets."
            exit 1
          fi
          if [ -z "$SONAR_LOGIN" ]; then
            echo "‚ùå SONAR_TOKEN is missing. Please check your secrets."
            exit 1
          fi
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=my-java-app \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_LOGIN

      # --- BUILD STAGE ---
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # --- NEXUS DEPLOY STAGE ---
      - name: Upload artifact to Nexus
        env:
          NEXUS_URL: http://${{ env.NEXUS_IP }}:8081/repository/maven-releases/
        run: |
          echo "üì¶ Deploying to Nexus at $NEXUS_URL"
          mvn deploy \
            -DaltDeploymentRepository=nexus::default::$NEXUS_URL \
            -Dnexus.username=$NEXUS_USER \
            -Dnexus.password=$NEXUS_PASS

      # --- TOMCAT DEPLOY STAGE ---
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy WAR to Tomcat
        run: |
          ARTIFACT=$(ls target/*.war | head -n 1)
          echo "üöÄ Deploying $ARTIFACT to Tomcat on $TOMCAT_IP..."
          sshpass -p "$TOMCAT_PASS" scp -o StrictHostKeyChecking=no "$ARTIFACT" "$TOMCAT_USER@$TOMCAT_IP:/opt/tomcat/webapps/"
          echo "‚úÖ Deployment completed successfully!"
